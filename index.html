<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- container generale 800px  -->
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <!-- box bianco con form -->
        <div class="box-white">
            <!-- form -->
            <form action="#" method="get">
                <!-- box flex nel form con 3 colonne -->
                <div class="form-box">
                    <div class="col">
                        <label for="name">Nome Cognome</label>
                        <input type="text" name="name" id="name" value="" class="input">
                    </div>
                    <div class="col">
                        <label for="distanza">Km da percorrere</label>
                        <input type="number" name="distanza" id="distanza" value="" class="input">
                    </div>
                    <div class="col">
                        <label for="eta">Fascia d'Et√†</label>
                        <select name="eta" id="eta" class="input">
                            <option value="M">Maggiorenne</option>
                            <option value="m">Minorenne</option>
                            <option value="V">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- /box flex nel form con 3 colonne -->
            </form>
            <!-- /form -->
            <button id="btn-genera" class="btn" type="button">Genera</button>
            <button id="btn-annulla" class="btn" type="reset">Annulla</button>
        </div>
        <!-- /box biano con form -->
        <div class="box-white">
        </div>
    </div>
    <!-- /container generale 800px  -->
    <script src="js/main.js"></script>
</body>

</html>
